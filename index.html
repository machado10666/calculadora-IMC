<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Imagem da calculadora -->
        <img src="imagem-calculadora.jpg" alt="Imagem de uma calculadora" class="calculadora-img">
        
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <div class="input-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.1" placeholder="Ex: 70.5" required>
            </div>
            <div class="input-group">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" required>
            </div>
            <button type="submit">Calcular IMC</button>
        </form>
        <div id="resultado" class="resultado"></div>
        <button id="novoCalculo" class="novo-calculobtn">Novo CÃ¡lculo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
